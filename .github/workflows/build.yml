name: Deploy Traefik

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: pos-app
  ACTOR: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.ACTOR }}
          password: ${{ secrets.GI_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./pgbouncer-custom
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:prod
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NODE_ENV=production

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and Docker Context
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GI_SSH_PRIVATE_KEY }}" > ~/.ssh/ssh_new.pem
          chmod 600 ~/.ssh/ssh_new.pem
          
          # Configure SSH
          echo "Host ${{ secrets.GI_DEPLOY_HOST }}" >> ~/.ssh/config
          echo "  HostName ${{ secrets.GI_DEPLOY_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.GI_DEPLOY_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/ssh_new.pem" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Setup Docker Context
        run: |
          docker context create remote --docker "host=ssh://${{ secrets.GI_DOCKER_HOST }}" 
          docker context use remote

      - name: Deploy Traefik
        run: |
          export DB_POSTGRES_PW="${{ secrets.GI_POSTGRES_PW }}"
          export DB_POSTGRES_PORT="${{ secrets.GI_POSTGRES_PORT }}"
          export DB_MYSQL_PW="${{ secrets.GI_MYSQL_PW }}"
          export DB_MYSQL_PORT="${{ secrets.GI_MYSQL_PORT }}"
          export DB_PGBOUNCER_PORT="${{ secrets.GI_PGBOUNCER_PORT }}"
          export PG_BOUNCER_INI="${{secrets.GI_BOUNCER_INI}}"
          export PG_BOUNCER_USERS="${{ secrets.GI_PGBOUNCER_USERS }}"
          export PG_BOUNCER_PWS="${{ secrets.GI_PGBOUNCER_PWS }}"
        
          echo "${{ secrets.GI_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          docker compose -f compose.prod.yml pull

          docker compose -f compose.prod.yml up -d

      - name: Cleanup
        if: always()
        run: |
          docker context rm remote -f || true
          rm -f ~/.ssh/ssh_new.pem
          rm -f pgbouncer-custom/pgbouncer.ini pgbouncer-custom/userlist.txt
